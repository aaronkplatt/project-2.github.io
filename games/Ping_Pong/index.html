<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ze PingPong Game">
  <meta name="keywords" content="PingPong, game">
  <link rel="stylesheet" type="text/css" href="PingPong.css">
  <title>PingPong by Cobra Arcade</title>
</head>

<body>
  <div id="container">
    <div id="terrain">
      <div id="ball"></div>
      <div id="wall"></div>
      <div id="player"></div>
      <!-- <div id="test">test</div> -->
    </div>
    <div id="bottom">
      <div id="setup">
        <div>Your highscore: <span id="highscore">0</span> points</div>
        <div>Your score (speed increases over time): <span id="score">0</span> points</div>
        <label id="label1"> Use keyboard / direction buttons </label>
        <br>
        <button id="start" onclick="start()">START</button>
        <button id="stop" onclick="stop()">STOP</button>
      </div>
      <div id=c ontrols>
        <button id="up" onmousedown="control()">UP</button>
        <button id="down" onmousedown="control()">DOWN</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="PingPong.js"></script>
</body>

</html>

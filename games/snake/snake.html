<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake by Cobra Arcade</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<!-- main code from -->
<!-- https://www.html5canvastutorials.com/advanced/html5-canvas-snake-game/ -->
<script src="game.js"></script>

<link rel="stylesheet" href="style.css">

<body>
  <header class="wrap">
    <h1>Snake</h1>
    <p class="score">Score: <span id="score_value">0</span></p>
  </header>
  <div id="center">

    <canvas class="wrap" id="snake" width="1920" height="1080" tabindex="1"></canvas>
    <script>
      window.onresize = c;

      function c() {
        const width = $("#snake").width;
        console.log(width);
        $("#snake").height = width / 1920 * 1080;
      }
    </script>
    <!-- Game Over Screen -->
    <div id="gameover">
      <h2>Game Over</h2>
      <p>press <span style="background-color: #FFFFFF; color: #000000">space</span> to begin a</p>
      <a id="newgame_gameover">new game</a>
      <a id="setting_gameover">settings</a>
    </div>

    <!-- Setting screen -->
    <div id="setting">
      <h2>Settings</h2>

      <a id="newgame_setting">new game</a>

      <p>Speed:
        <input id="speed1" type="radio" name="speed" value="120" />
        <label for="speed1">Slow</label>
        <input id="speed2" type="radio" name="speed" value="75" checked/>
        <label for="speed2">Normal</label>
        <input id="speed3" type="radio" name="speed" value="35" />
        <label for="speed3">Fast</label>
      </p>

      <p>Wall:
        <input id="wallon" type="radio" name="wall" value="1" checked/>
        <label for="wallon">On</label>
        <input id="walloff" type="radio" name="wall" value="0" />
        <label for="walloff">Off</label>
      </p>

    </div>

    <!-- Main Menu Screen -->
    <div id="menu">
      <h2>Snake</h2>

      <a id="newgame_menu">new game</a>
      <a id="setting_menu">settings</a>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    const resize = () => {
      var container = document.getElementById("center");
      var body = document.getElementsByTagName("body")[0];
      container.style.height = (body.offsetHeight - 32) + "px";

    }
    resize();
    window.onresize = resize;
  </script>

  <!-- <script src="game.js"></script> -->
</body>

</html>
